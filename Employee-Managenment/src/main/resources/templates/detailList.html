<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link href=
	"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
	          rel="stylesheet"
	        integrity=
	"sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
	          crossorigin="anonymous">
	    <link rel="stylesheet" 
	          href="style.css">
	    <link rel="stylesheet" href=
	"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	        integrity=
	"sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	        crossorigin="anonymous" 
	        referrerpolicy="no-referrer" />
    <title>Simple portal</title>
	<style>
		html, body {
		    height: 100%;
		    font-family:  sans-serif;
		}
		
		.gfg {
		    height: 50px;
		    width: 50px;
		
		}
		
		.mynav {
		    color: #fff;
		}
		
		.mynav li a {
		    color: #fff;
		    text-decoration: none;
		    width: 100%;
		    display: block;
		    border-radius: 5px;
		    padding: 8px 5px;
		}
		
		.mynav li a.active {
		    background: rgb(255, 255, 255);
		}
		
		.mynav li a:hover {
		    background: rgba(255, 255, 255, 0.2);
		}
		
		.mynav li a i {
		    width: 25px;
		    text-align: center;
		}
		
		.notification-badge {
		    background-color: rgba(255, 255, 255, 0.7);
		    float: right;
		    color: #222;
		    font-size: 14px;
		    padding: 0px 8px;
		    border-radius: 2px;
		}
	</style>
  </head>
  <body>
	<!--Main Navigation-->
	   <div class="container-fluid p-0 d-flex h-100">
	       <div id="bdSidebar" 
	            class="d-flex flex-column 
	                   flex-shrink-0 
	                   p-3 bg-success
	                   text-white offcanvas-md offcanvas-start">
	           <a href="#" 
	              class="navbar-brand">
	           </a><hr>
	           <ul class="mynav nav nav-pills flex-column mb-auto">
	               <li class="nav-item mb-1">
	                   <a href="index.html">
	                       <i class="fa-regular fa-user"></i>
	                       Admin
	                   </a>
	               </li>
	
	               <li class="nav-item mb-1">
	                   <a href="index.html">
	                       <i class="fa-regular fa-bookmark"></i>
	                      Employee
	                       <span class="notification-badge"></span>
	                   </a>
	               </li>

	               <li class="nav-item mb-1">
	                   <a href="FinancePortal.html">
	                       <i class="fa-solid fa-archway"></i>
	                      Finance
	                   </a>
	               </li>


	           </ul>
	           <hr>
	           <div class="d-flex">
	
	               <i class="fa-solid fa-book  me-2"></i>
	               <span>
	                   <h6 class="mt-1 mb-0">
	                         Admin Portal
	                     </h6>
	               </span>
	           </div>
	       </div>
	
	       <div class="bg-light flex-fill">
	           <div class="p-2 d-md-none d-flex text-white bg-success">
	               <a href="#" class="text-white" 
	                  data-bs-toggle="offcanvas"
	                  data-bs-target="#bdSidebar">
	                   <i class="fa-solid fa-bars"></i>
	               </a>
	               <span class="ms-3">Admin Portal</span>
	           </div>
	           <div class="p-4">
	               
				<div class="container">
						<h1 class="text-center my-4">welcome to portal</h1>
						<a th:href ="@{/emp/addEmployee}" style="margin-left: 1100px" class = "btn btn-primary btn-sm mb-3"> Add Employee</a>
					</div>
				
	               <hr>
	               <div class="row">
	                   <div class="col">
	                      <table class="table">
							<thead>
								<tr>
									<th>id</th>
									<th>Father Name</th>
									<th>Mother Name</th>
									<th>Address</th>
									<th>City</th>
									<th>Country</th>
									<th>Pin Code</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="employeeDetail, rowStat : ${employeeDetail}">
									<td th:text="${rowStat.index + 1}"></td>
									<td th:text = "${employeeDetail.fatherName}"></td>
									<td th:text = "${employeeDetail.motherName}"></td>
									<td th:text = "${employeeDetail.address}"></td>
									<td th:text = "${employeeDetail.city}"></td>
									<td th:text = "${employeeDetail.country}"></td>
									<td th:text = "${employeeDetail.pincode}"></td>
									
								</tr>
							</tbody>
						  </table>
						   
	                   </div>
	               </div>
	           </div>
	
	       </div>
	   </div>
	
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
