<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<title>Employee Form</title>
</head>


<body>

	<h1 style="text-align: center; margin-top: 30px">Add Employee</h1>
	<form action="/emp/saveEmployee" method="post" th:object="${emp}">

		<div class="container-xxl themed-container text-center">
			<div class="row mb-3 text-center">
				<div class="col-md-15 themed-grid-col">

					<!-- Name input -->
					<div class="row">
						<div class="col-md-3 themed-grid-col">
							<div class="form-floating mb-3">
								<input type="firstName"  class="form-control" id="employeeFirstName" /> <label
									for="employeeFirstName">FirstName</label>
							</div>
						</div>
						<div class="col-md-3 themed-grid-col">
						    <div class="form-floating mb-3">
								<input type="lastName" class="form-control" id="employeeLastName" /> <label
									for="employeeLastName">LastName</label>
							</div>
						</div>

						<div class="col-md-3 themed-grid-col">
							<div class="form-floating mb-3">
								<input type="email"  class="form-control" id="employeeEmail" />
								<label for="employeeEmail">Email</label>
							</div>
						</div>
						
						<div class="col-md-3 themed-grid-col">
							<div class="form-floating mb-3">
								<input type="phoneNo"  class="form-control" id="employeePhoneNo" />
										<label for="employeePhoneNo">PhoneNo</label>
							</div>
						</div>
						<div class="col-md-3 themed-grid-col">
						  <div class="form-floating mb-3">
							<input type="fatherName"  class="form-control" id="fatherName" />
							<label for="fatherName">Father Name</label>
						  </div>
					   </div>
						<div class="col-md-3 themed-grid-col">
					        <div class="form-floating mb-3">
								<input type="motherName"  class="form-control" id="motherName" />
										<label for="motherName">Mother Name</label>
								</div>
						</div>
						<div class="col-md-3 themed-grid-col">
							<div class="form-floating mb-3">
								<input type="city"  class="form-control" id="city" />
									<label for="city">City</label>
							</div>
						</div>
						<div class="col-md-3 themed-grid-col">
							<div class="form-floating mb-3">
									<input type="country"  class="form-control" id="country" />
											<label for="motherName">Country</label>
							</div>
						</div>
						<div class="col-md-3 themed-grid-col">
						    <div class="form-floating mb-3">
								<input type="address"  class="form-control" id="address" />
									<label for="address">Address</label>
							</div>
						</div>
						
						<div class="col-md-3 themed-grid-col">
							<div class="form-floating mb-3">
								 <input type="pincode"  class="form-control" id="pincode" />
				 				  <label for="pincode">Pincode</label>
							</div>
						</div>
						
					</div>

					<div class="row py-lg-5">
						<div class="col-lg-6 col-md-8 mx-auto">
							<button data-mdb-ripple-init type="submit"
								class="btn btn-primary btn-block">Save</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	
	


	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>
</html>
